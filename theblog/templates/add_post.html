
{% extends 'base.html' %}
{% block title %} Create A new Blog post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <br/><br/>

    <div class= "form-group">
          <form method="post" >
              {% csrf_token %}
              {{ form.media }}
              {{ form.as_p }}
              <button class = "btn btn-secondary" > Post</button>
          </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% else %}

You are not allowed here(and you know it...)
{% endif %}

{% endblock %}
